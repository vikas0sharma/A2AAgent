version: '3.8'

services:
  a2a-agent:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      # Override configuration values here or use a .env file
      - Authentication__Type=ApiKey
      - Authentication__ApiKey__HeaderName=X-Api-Key
      - Authentication__ApiKey__Key=your_secret_api_key_here
      - NewsApi__ApiKey=your_news_api_key_here
      - Google__ApiKey=your_google_api_key_here
      - HuggingFace__ApiKey=your_huggingface_api_key_here
    restart: unless-stopped

